<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Tip calculator</title
</head>
<body>

  <h1 class="title">SPLITTER</h1>

  <main class="calculator">

    <section class="inputs">
      <div class="input-group">
        <label for="bill-amount">Bill</label>
        <img src="./images/icon-dollar.svg" alt="dollar icon" class="icon">
        <input type="number" id="bill-amount" placeholder="0" min="0">
      </div>

      <div class="input-group">
        <label class="tip-label">Select Tip %</label>
        <div class="tip-buttons">
          <button class="tip-button" type="button">5%</button>
          <button class="tip-button" type="button">10%</button>
          <button class="tip-button" type="button">15%</button>
          <button class="tip-button" type="button">25%</button>
          <button class="tip-button" type="button">50%</button>
          <input type="number" id="custom-tip" placeholder="Custom" min="0">
        </div>
      </div>

      <div class="input-group ">
        <label for="number-of-people">Number of People</label>
        <img src="./images/icon-person.svg" alt="person icon" class="icon">
        <p class="error-message" id="people-error">Can't be zero</p>
        <input type="number" class="num" id="number-of-people"  placeholder="0" min="1">
      </div>
    </section>

    <section class="results">
      <div class="result-group">
        <div class="result-labels">
          <p>Tip Amount</p>
          <span>/ person</span>
        </div>
        <p class="result-value" id="tip-amount">$0.00</p>
      </div>

      <div class="result-group">
        <div class="result-labels">
          <p>Total</p>
          <span>/ person</span>
        </div>
        <p class="result-value" id="total-amount">$0.00</p>
      </div>

      <button class="reset-button disabled" id="reset-button" type="button" disabled>RESET</button>
    </section>

  </main>


  <footer class="attribution">
    <p> Challenge by </p><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <p>Coded by</p><a href="https://www.frontendmentor.io/profile/kadan-develop" target="_blank">kadan-develop</a>.
  </footer>

  <script src="./script.js"></script>
</body>
</html>
