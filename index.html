<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Tip calculator</title
</head>
<body>

  <h1 class="title">SPLITTER</h1>

  <main class="calculator">

    <section class="inputs">
      <div class="input-group">
        <label for="bill-amount">Bill</label>
        <input type="number" id="bill-amount" placeholder="0" min="0">
      </div>

      <div class="input-group">
        <label class="tip-label">Select Tip %</label>
        <div class="tip-buttons">
          <button class="tip-button">5%</button>
          <button class="tip-button">10%</button>
          <button class="tip-button">15%</button>
          <button class="tip-button">25%</button>
          <button class="tip-button">50%</button>
          <input type="number" id="custom-tip" placeholder="Custom" min="0">
        </div>
      </div>

      <div class="input-group">
        <label for="number-of-people">Number of People</label>
        <input type="number" id="number-of-people" placeholder="1" min="1">
      </div>
    </section>

    <section class="results">
      <div class="result-group">
        <div class="result-labels">
          <p>Tip Amount</p>
          <span>/ person</span>
        </div>
        <p class="result-value" id="tip-amount">$0.00</p>
      </div>

      <div class="result-group">
        <div class="result-labels">
          <p>Total</p>
          <span>/ person</span>
        </div>
        <p class="result-value" id="total-amount">$0.00</p>
      </div>

      <button class="reset-button" id="reset-button" disabled>RESET</button>
    </section>

  </main>

</body>
</html>
